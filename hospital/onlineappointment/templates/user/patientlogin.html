{% extends 'user/header.html' %}

{% block content %}
<div class="flex flex-1 mt-20 ">

    <div class="flex flex-1 justify-center items-center py-5 px-10 ">
        <form action="" method="post" class="bg-gray-50 border rounded-lg p-5 flex flex-col  px-20">
            {% csrf_token %}
            <label for="" class="text-gray-600 font-medium">Enter Phone number</label>
            <input type="text" name="username" id="username" class="border border-1 rounded px-2 py-1 mt-1">
            <button type="submit" class="mt-3 rounded bg-blue-500 hover:bg-blue-600 px-2 py-1 text-white">Check Appointment</button>
        </form>
    </div>

</div>
  
{% endblock content %}
