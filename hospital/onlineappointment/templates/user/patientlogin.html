{% extends 'user/header.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Verify Phone Number
        </h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Phone Number
                </label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required >
            </div>
            
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"> Check Appointment
            </button>   
        </form>
    </div>
</div>
  
{% endblock content %}
