
{% extends 'doctor/doctorheader.html' %}
{% block content %}
<div class="flex flex-col mt-24 items-center px-[10%]">

<h2 class="text-xl font-semibold text-gray-800 mt-2">Doctors Create here</h2>
<hr>
  <div class="flex flex-1">
        {% load tailwind_filters %}
        <form action="" method="post" enctype="multipart/form-data" class="w-full flex flex-col">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="border border-1 text-white bg-blue-500 rounded w-full">Submit</button>
        </form>
    </div>
    </div>
{% endblock content %}
