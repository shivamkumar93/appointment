{% extends 'admin/adminheader.html' %}

{% block content %}
{% load tailwind_filters %}
<div class="w-full pb-10 bg-gray-100">
    <div class="flex flex-col ">
        <div class="flex flex-1 bg-white border rounded-lg mt-6 px-10 py-5">

            <form action="" method="post" class="w-full">
                {% csrf_token %}
                <h2 class="text-xl font-bold justify-center text-center">Edit Appointment</h2>
                    {{form|crispy}}
                <div class="flex flex-1 ">

                    <button type="submit"
                        class="w-full bg-blue-600 px-4 text-white py-2 rounded-lg mt-2">Update Appointment</button>
                </div>
            </form>
        </div>
    </div>
</div>
  
{% endblock content %}
