{% extends 'doctor/doctorheader.html' %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300 px-5">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Doctor's Login
        </h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Username
                </label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Password
                </label>
                <input type="password" name="password"id="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"required>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"> Login</button>   
        </form>
    </div>
</div>

  
{% endblock content %}
